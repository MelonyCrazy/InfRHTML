<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать - Уроки информатики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6a0dad;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        .welcome-box {
            background: #fff;
            padding: 30px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .welcome-box h2 {
            color: #6a0dad;
            margin-bottom: 20px;
        }
        .welcome-box p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }
        .welcome-box a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .welcome-box a:hover {
            background-color: #8a2be2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на Уроки информатики</h1>
    </header>
    
    <div class="container">
        <div class="welcome-box">
            <h2>Спасибо за регистрацию!</h2>
            <p>Добро пожаловать в мир HTML и веб-разработки. Мы рады, что вы присоединились к нашему сообществу.</p>
            <p>Начните изучение с первого урока и откройте для себя увлекательный мир создания веб-сайтов!</p>
            <a href="index.html">Перейти к урокам</a>
        </div>
    </div>
</body>
</html>
